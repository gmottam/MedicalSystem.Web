<div class="container mt-2 w-25">
    <div class="shadow-lg p-4">
  
      <h2 class="text-center mb-4">Registrar</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input id="name" formControlName="name" type="text" class="form-control"
            placeholder="Digite seu nome" />
        </div>
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <small class="text-danger">O campo nome é obrigatório.</small>
        </div>
  
        <div class="input-group mt-3">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input id="email" formControlName="email" type="email" class="form-control"
            placeholder="Digite seu e-mail" />
        </div>
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small class="text-danger">O campo e-mail é obrigatório e deve ser válido.</small>
        </div>
  
        <div class="input-group mt-3">
          <span class="input-group-text"><i class="bi bi-telephone"></i></span>
          <input id="phone" formControlName="phone" type="text" class="form-control"
            placeholder="Digite seu telefone" />
        </div>
        <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
          <small class="text-danger">O campo telefone é obrigatório.</small>
        </div>
  
        <div class="input-group mt-3">
          <span class="input-group-text"><i class="bi bi-calendar"></i></span>
          <input id="dob" formControlName="dob" type="date" class="form-control" />
        </div>
        <div *ngIf="registerForm.get('dob')?.invalid && registerForm.get('dob')?.touched">
          <small class="text-danger">O campo data de nascimento é obrigatório.</small>
        </div>
  
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Registrar</button>
        </div>
      </form>
    </div>
  </div>
